<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>ShoesShop</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header__container">
        <div class="header">
          <a href="#" class="header__logo">SHOESSHOP</a>
          <a href="" class="header__cart">Cart ( <span>0</span>)</a>
        </div>
      </div>
      <main class="main">
        <div class="product__container">
          <div class="product__slider swiper">
            <div class="product__wrapper swiper-wrapper">
              <div class="product__slide swiper-slider">
                <div class="product__body">
                  <div class="product__content">
                    <div class="product__image">
                      <img
                        src="/img/image-01.png"
                        class="product__picture"
                        alt="image"
                      />
                    </div>
                  </div>
                  <h2 class="product__title">
                    NIKE MAG <br />
                    BACK TO THE FUTURE
                  </h2>
                </div>
                <div class="product__details">
                  <div class="product__price">$749</div>
                  <button class="product__buy" type="button">BUY NOW</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="style.js"></script>
  </body>
</html>
